<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats des opérations</title>
    <!-- Ajoutez le lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Couleur de fond plus foncée */
            color: #fff; /* Couleur du texte */
        }
    </style>
</head>
<body class="container mt-5">
    <a href="/home" class="btn btn-primary">Revenir à la page d'accueil</a>
    
    <table class="table mt-3">
        <thead class="thead-dark">
            <tr>
                <th>Expressions</th>
                <th>Résultats</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row["expression"] }}</td>
                    <td>{{ row["resultat"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Ajoutez le lien vers Bootstrap JS et Popper.js (si nécessaire) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
