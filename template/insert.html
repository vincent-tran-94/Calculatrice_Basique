<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Écrire les expressions</title>
    <!-- Ajoutez le lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
          background-color: #343a40; /* Couleur de fond plus foncée */
          color: #fff; /* Couleur du texte */
      }
  </style>
</head>
<body class="container mt-5">
    <h2><a href="/home" class="btn btn-primary">Revenir à la page d'accueil</a></h2>

    <form action="{{ url_for('add_operations') }}" method="POST" class="mt-3">
        <div class="mb-3">
            <label for="expression" class="form-label">Écrivez votre expression de la calculatrice:</label>
            <input type="text" name="expression" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Ajoutez le lien vers Bootstrap JS et Popper.js (si nécessaire) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
