<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insérer votre équation mathématique </title>
    <!-- Ajoutez le lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Couleur de fond plus foncée */
            color: #fff; /* Couleur du texte */
        }
    </style>
</head>
<body class="container mt-5">
    <h2><a href="/home" class="btn btn-primary">Revenir à la page d'accueil</a></h2>

    <form action="{{ url_for('add_operations') }}" method="POST" class="mt-3">
        <div class="mb-3">
            <label for="expression" class="form-label">Écrivez votre expression à saisir </label>
            <input type="text" name="expression" required>
            <button type="submit" class="btn btn-primary"> Soumettre</button>
        </div>
    </form>

    <form action="{{ url_for('delete_operation') }}" method="post">
        <div class="mb-3">
            <label for="expression">Ecrire votre expression à supprimer</label>
            <input type="text" name="expression" required>
            <button type="submit"  class="btn btn-primary" >Supprimer</button>
        </div>
    </form>

    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="{{ url_for('static', filename='chatbox-icon.svg') }}" /></button>
            </div>
        </div>
    </div>

    <script>
        $SCRIPT_ROOT = '{{ request.script_root|tojson }}';
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>


    <!-- Ajoutez le lien vers Bootstrap JS et Popper.js (si nécessaire) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
