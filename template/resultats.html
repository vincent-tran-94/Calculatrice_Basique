<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat</title>
</head>
<body>
    <h1>Résultat du Calcul</h1>

    {% if result %}
        <p>Le résultat est : {{ result }}</p>
    {% else %}
        <p>Impossible de calculer le résultat. Veuillez reformuler votre question.</p>
    {% endif %}

    <a href="/">Retour à la calculatrice</a>
</body>
</html>
